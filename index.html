<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
            rel="stylesheet"
        />
        <title>Snake Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Layout -->
        <div class="container">
            <!-- Initial page -->
            <div class="initial-page-container">
                <img
                    src="/img/snake-game-ai-gen.png"
                    alt="snake-logo"
                    id="logo"
                />

                <div class="select-size">
                    <label for="board-size">Select board size:</label>
                    <select id="board-size" onchange="changeBoardSize()">
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                    </select>
                </div>

                <h1 class="instruction-text">
                    Use the <span class="key">&#9650;</span>
                    <span class="key">&#9664;</span>
                    <span class="key">&#9660;</span>
                    <span class="key">&#9654;</span> to move the snake
                </h1>

                <h1 class="instruction-text">
                    Press <span class="key">spacebar</span> to start the game
                </h1>

                <h1 class="instruction-text">
                    Press <span class="key">P</span> to pause the game and to
                    resume the game
                </h1>
            </div>

            <!-- scores -->
            <div class="scores">
                <h1 id="score">000</h1>
                <h1 id="highScore">000</h1>
            </div>

            <!-- board game -->
            <div class="game-border">
                <div id="game-board"></div>
            </div>
            <!-- modal -->
            <div id="pauseModal" class="modal">
                <div class="modal-content">
                    <h1>Game Paused</h1>
                    <h2>Press <span class="key">P</span> to resume game</h2>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>

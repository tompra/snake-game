<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
            rel="stylesheet"
        />
        <title>Snake Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Layout -->
        <div class="container">
            <!-- Initial page -->
            <div class="initial-page-container">
                <img src="/snake-game-ai-gen.png" alt="snake-logo" id="logo" />

                <h1 class="instruction-text">
                    Use the arrow keys to move the snake
                </h1>

                <h1 class="instruction-text">
                    Press spacebar to start the game
                </h1>

                <h1 class="instruction-text">
                    Press P to pause the game and to resume the game
                </h1>

                <div class="select-size">
                    <label for="board-size">Select board size:</label>
                    <select id="board-size" onchange="changeBoardSize()">
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                    </select>
                </div>
            </div>

            <!-- Scores -->
            <div class="scores">
                <h1 id="score">000</h1>
                <h1 id="highScore">000</h1>
            </div>

            <!-- Board game -->
            <div class="game-border">
                <div id="game-board"></div>
            </div>
            <div id="pauseModal" class="modal">
                <div class="modal-content">
                    <h1>Game Paused</h1>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
